<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Parlor Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="backGround"><img src="./images/output_image.png" width="500" height="500"></div>
      <div class="row header">
        <div class="col-md-6">
          <!--logo-->
          <img
            src="./images/Screenshot_2024-01-21_162816-removebg-preview (1).png"
            alt="logo"
            height="60vh"
            width="150vw"
            class="logo"
          />
        </div>
        <div class="col-md-6 theme">
          <!--theme buttons-->
          <button class="theme-btn">Light</button>
          <button class="theme-btn">Dark</button>
          <button class="theme-btn">Pink</button>
          <button class="theme-btn">Moonlight</button>
          <button class="theme-btn">Blue</button>
        </div>
        
        <div class="row">
          <label class="col-lg-6 label control-label" for="product-allergy"
            >Q. Do you have any allergies, especially to products used in
            waxing?</label
          >
          <div class="col-lg-6">
            <input type="text" class="form-control" required />
          </div>
        </div>
        <div class="row">
          <label class="col-lg-6 label control-label" for="product-allergy"
            >Q. Have you experienced any skin conditions or irritations recently?</label
          >
          <div class="col-lg-6">
            <input type="text" class="form-control" id="product-allergy" required />
          </div>
        </div>
        <div class="row">
          <label class="col-lg-6 label control-label" for="area-waxing"
            >Q. Which areas are you interested in waxing? (e.g., legs, arms, underarms, bikini, face)</label
          >
          <div class="col-lg-6">
            <input type="text" class="form-control" id="area-waxing" required />
          </div>
        </div>
        <div class="row">
          <label class="col-lg-6 label control-label" for="post-wax-concerns"
            >Q. Do you have any questions or concerns about post-waxing care?</label
          >
          <div class="col-lg-6">
            <input type="text" class="form-control" id="post-wax-concerns" required />
          </div>
          <label class="col-lg-12 label control-label" for="hair-length"
            >Q. Is your hair at the desired length for waxing (typically around 1/4 to 1/2 inch)?</label
          >
          <div class="radio-item col-lg-4" id="hair-length">
            <input name="eyebrow" id="hairLength-yes" type="radio" /><label
              for="hairLength-yes"
              >Yes</label
            >
          </div>
          <div class="radio-item col-lg-4">
            <input name="eyebrow" id="hairLength-no" type="radio" /><label
              for="hairLength-no"
              >No</label
            >
          </div>
        </div>
        <div>          <input type="submit" value="Submit" onclick="validateWaxing()">
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="script.js"></script>
    <script src="./waxing.script.js"></script>
  </body>
</html>
