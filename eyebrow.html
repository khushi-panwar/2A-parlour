<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Parlor Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-6">
          <!--logo-->
          <img
            src="./images/Screenshot_2024-01-21_162816-removebg-preview (1).png"
            alt="logo"
            height="60vh"
            width="150vw"
            class="logo"
          />
        </div>
        <div class="col-md-6 theme">
          <!--theme buttons-->
          <button class="theme-btn">Light</button>
          <button class="theme-btn">Dark</button>
          <button class="theme-btn">Pink</button>
          <button class="theme-btn">Moonlight</button>
          <button class="theme-btn">Blue</button>
        </div>
        <div class="row requirement">
          <div class="card col-md-2">
            <img src="./images/highArch.png" class="card-img-top" alt="..." />
            <button class="arch-btn">High Arch</button>
          </div>
          <div class="card col-md-2">
            <img src="./images/softArch.png" class="card-img-top" alt="..." />
            <button class="arch-btn">Soft Arch</button>
          </div>
          <div class="card col-md-2">
            <img
              src="./images/straightArch.png"
              class="card-img-top"
              alt="..."
            />
            <button class="arch-btn">Straight Arch</button>
          </div>
        </div>
        <label class="label col-lg-12 margin" for="eyebrow-before"
          >Q. Have you had eyebrow threading before?</label
        >
        <div class="radio-list row" id="eyebrow-before">
          <div class="radio-item col-md-4">
            <input name="eyebrow" id="eyebrow-yes" type="radio" /><label
              for="eyebrow-yes"
              >Yes</label
            >
          </div>
          <div class="radio-item col-md-4">
            <input name="eyebrow" id="eyebrow-no" type="radio" /><label
              for="eyebrow-no"
              >No</label
            >
          </div>
        </div>

        <label class="label col-md-12 control-label" for="eyebrow-product"
          >Q. What product would you like to prefer (pencils, gels, etc.)?</label
        >
        <textarea
          rows="4"
          cols="50"
          name="eyebrow-product"
          class="eyebrow-product-textArea margin"
        ></textarea>
        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
