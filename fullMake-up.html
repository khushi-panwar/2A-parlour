<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Parlor Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="backGround"><img src="./images/output_image.png" width="500" height="500"></div>
      <div class="row header">
        <div class="col-md-6">
          <img
            src="./images/Screenshot_2024-01-21_162816-removebg-preview (1).png"
            alt="logo"
            height="60vh"
            width="150vw"
            class="logo"
          />
        </div>
        <div class="col-md-6 theme">
          <button class="theme-btn">Light</button>
          <button class="theme-btn">Dark</button>
          <button class="theme-btn">Pink</button>
          <button class="theme-btn">Moonlight</button>
          <button class="theme-btn">Blue</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6"><h2>About You :</h2></div>
      </div>
      <div class="row">
        <label class="label col-lg-7" for="skin">Q. What skin type you have ?</label>
        <select name="skin" id="skin" class="col-lg-4">
            <option value="oily">Oily skin</option>
            <option value="dry">Dry skin</option>
            <option value="normal">Normal skin</option>
        </select>
      </div>
      <div class="row color">
        <label class="label col-lg-6" for="skin">Q. What skin color you have ?</label>
        <div class="palette col-lg-6">
          <div class="option ffdbac" id="skin" onclick="skinColor('ffdbac')"></div>
          <div class="option f1c27d" id="skin" onclick="skinColor('f1c27d')"></div>
          <div class="option e0ac69" id="skin" onclick="skinColor('e0ac69')"></div>
          <div class="option c68642" id="skin" onclick="skinColor('c68642')"></div>
          <div class="option a8d5524" id="skin" onclick="skinColor('a8d5524')"></div>
        </div>
      </div>
      <div class="row color">
        <label class="label col-lg-6" for="hair">Q. Type of Hair you have ?</label>
        <div class="row requirement">
          <div class="card col-md-2">
            <img
              src="./images/straightHair.png"
              class="card-img-top"
              alt="..."
            />
            <button class="hair-btn" onclick="validateHairType('straightHair')">Straight Hair</button>
          </div>
          <div class="card col-md-2">
            <img
              src="./images/curlyHair.png"
              class="card-img-top"
              alt="..."
            />
            <button class="hair-btn" onclick="validateHairType('curlyHair')">Curly Hair</button>
          </div>
          <div class="card col-md-2">
            <img
              src="./images/coilyHair.png"
              class="card-img-top"
              alt="..."
            />
            <button class="hair-btn" onclick="validateHairType('coilyHair')">Coily Hair</button>
          </div>
          <div class="card col-md-2">
            <img
              src="./images/wavyHaior.png"
              class="card-img-top"
              alt="..."
            />
            <button class="hair-btn" onclick="validateHairType('wavyHair')">Wavy Hair</button>
          </div>
          <div class="card col-md-2">
            <img
              src="./images/curlyToStraightHair.png"
              class="card-img-top"
              alt="..."
            />
            <button class="hair-btn" onclick="validateHairType('curlyToStraightHair')">Curly To Straight </button>
          </div>
      </div>
      <!-- outfit -->
      <label class="label col-md-12 control-label" for="outfit">Q. Can you describe your outfit and color ?</label>
      <textarea rows="4" cols="50" name="outfit" class="outfit-textArea"></textarea>
      <input type="file" name="outfit" id="outfit" class="color">
      <!-- accessories -->
      <label class="label col-md-12 control-label" for="accessories">Q. Do you have matching jewellery?</label>
        <div class="radio-list row" id="accessories">
          <div class="radio-item col-md-4" ><input name="radio" id="yes" type="radio"><label for="yes">Yes</label></div>
          <div class="radio-item col-md-4"><input name="radio" id="no" type="radio"><label for="no">No</label></div>
        </div>
     <div class="accessories-label">
      <label class="label col-md-12 control-label"  for="accessories-description">Q. Can you descript?</label>
      <div class="radio-list row" id="accessories-description">
        <div class="radio-item col-md-4" ><input name="accessories-description" id="description" type="text"></div>
        <div class="radio-item col-md-4"><input name="accessories-pic" id="accessories-pic" type="file"></div>
      </div>
    </div>
    <div>
        <input type="submit" class="margin" value="Submit" onclick="validateFullMakeUp()">
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="./fullmake-up.script.js"></script>
  </body>
</html>
