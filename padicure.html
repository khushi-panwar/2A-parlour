<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Parlor Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="backGround"><img src="./images/output_image.png" width="500" height="500"></div>
      <div class="row header">
        <div class="col-md-6">
          <!--logo-->
          <img
            src="./images/Screenshot_2024-01-21_162816-removebg-preview (1).png"
            alt="logo"
            height="60vh"
            width="150vw"
            class="logo"
          />
        </div>
        <div class="col-md-6 theme">
          <!--theme buttons-->
          <button class="theme-btn">Light</button>
          <button class="theme-btn">Dark</button>
          <button class="theme-btn">Pink</button>
          <button class="theme-btn">Moonlight</button>
          <button class="theme-btn">Blue</button>
        </div>
        <div class="row">
          <label class="label col-md-12 control-label"
            >Q. Type of Nail Shape?</label
          >
          <div class="radio-section">
            <div class="radio-list row">
              <div class="radio-item time col-md-4">
                <input name="nail-shape" id="round" type="radio" /><label
                  for="round"
                  >Round</label
                >
              </div>
              <div class="radio-item time col-md-4">
                <input name="nail-shape" id="oval" type="radio" /><label
                  for="oval"
                  >Oval</label
                >
              </div>
              <div class="radio-item time col-md-4">
                <input name="nail-shape" id="square" type="radio" /><label
                  for="square"
                  >Square</label
                >
              </div>
            </div>
            <label class="label col-md-12 control-label" for="manicureType"
              >Q. Type of padicure you prefer (e.g., Basic, Gel, Acrylic)</label
            >
            <textarea
              rows="2"
              cols="50"
              name="manicureType"
              class="manicureType-textArea margin"
            ></textarea>
            <label class="label col-md-12 control-label" for="polish"
              >Q. Preferred Nail Polish Color?</label
            >
            <textarea
              rows="2"
              cols="50"
              name="polish"
              class="polish-textArea margin"
            ></textarea>
            <label class="label col-md-12 control-label" for="art-preference"
              >Q. Nail Art Preferences (if any)</label
            >
            <input type="file" name="art-preference" id="art-preference" />
            
            
            <label class="label col-md-12 control-label" for="massage"
              >Q. Hand Massage Preferences (e.g., Light, Medium, Firm)</label
            >
              <div class="radio-list row" id="massage">
                <div class="radio-item col-md-4">
                  <input name="eyebrow" id="light" type="radio" /><label
                    for="light"
                    >Light</label
                  >
                </div>
                <div class="radio-item col-md-4">
                  <input name="eyebrow" id="medium" type="radio" /><label
                    for="medium"
                    >Medium</label
                  >
                </div>
                <div class="radio-item col-md-4">
                  <input name="eyebrow" id="firm" type="radio" /><label
                    for="firm"
                    >Firm</label
                  >
                </div>
                <input type="submit" value="Submit" onclick="validatePadicure()">
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="script.js"></script>
    <script src="./padicure.script.js"></script>
  </body>
</html>
