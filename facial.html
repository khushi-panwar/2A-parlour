<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/Screenshot_2024-01-21_185556-removebg-preview.png">
    <title>Beauty Parlor Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="backGround"><img src="./images/output_image.png" width="500" height="500"></div>
      <div class="row header">
        <div class="col-md-6"><!--logo-->
          <img
            src="./images/Screenshot_2024-01-21_162816-removebg-preview (1).png"
            alt="logo"
            height="60vh"
            width="150vw"
            class="logo"
          />
        </div>
        <div class="col-md-6 theme"><!--theme buttons-->
          <button class="theme-btn">Light</button>
          <button class="theme-btn">Dark</button>
          <button class="theme-btn">Pink</button>
          <button class="theme-btn">Moonlight</button>
          <button class="theme-btn">Blue</button>
        </div>
        <div class="row">
            <div class="col-md-6"><h2>About You :</h2></div>
      </div>
      <div class="row">
        <label class="label col-lg-7" for="skin">Q. What skin type you have ?</label>
        <select name="skin" id="skin" class="col-lg-4">
            <option value="oily" de>Oily skin</option>
            <option value="dry">Dry skin</option>
            <option value="normal" selected>Normal skin</option>
          </select>
          <div class="error"></div>
      </div>
      <div class="row color">
        <label class="label col-lg-6 " for="skin">Q. What skin color you have ?</label>
        <div class="palette col-lg-6">
          <div class="option ffdbac" onclick="skinColor('ffdbac')"></div>
          <div class="option f1c27d" onclick="skinColor('f1c27d')"></div>
          <div class="option e0ac69" onclick="skinColor('e0ac69')"></div>
          <div class="option c68642" onclick="skinColor('c68642')"></div>
          <div class="option a8d5524" onclick="skinColor('a8d5524')"></div>
        </div>
        <label class="label col-lg-9 margin" for="skin-concern">Q. Do you have any specific skin concerns or issues? (e.g., acne, aging, pigmentation)</label>
        <textarea name="skin-concern" id="skin-concern" cols="10" rows="2"></textarea>
        <div class="error"></div>
        <div class="row"><label class="label col-lg-9 margin" for="skin-routine">Q. What is your current skincare routine? Please list any products you are currently using.</label>
          <textarea name="skin-routine" id="skin-routine" cols="10" rows="2"></textarea>
          <div class="error"></div></div>
        <label class="label col-lg-9 margin" for="skin-allergy">Q. Are you allergic to any specific skincare ingredients or products?</label>
        <div class="radio-list row" id="skin-allergy">
            <div class="radio-item col-md-4" ><input name="allergy" id="yes" type="radio"><label for="yes">Yes</label></div>
            <div class="radio-item col-md-4"><input name="allergy" id="no" type="radio"><label for="no">No</label></div>
            <div class="error"></div>
        </div>
      <div class="allergy-yes">  <label class="label col-lg-9 margin" for="allergy-yes">Q. Can you elaborate?</label>
        <textarea name="allergy-yes" id="allergy-yes" cols="50" rows="2"></textarea></div>
        <label class="label col-lg-9 margin" for="skin-preference">Q. Do you have preferences for specific skincare product brands or types?</label>
        <div class="radio-list row" id="skin-preference">
            <div class="radio-item col-lg-4" ><input name="preference" id="yes1" type="radio"><label for="yes1">Yes</label></div>
            <div class="radio-item col-lg-4"><input name="preference" id="no1" type="radio"><label for="no1">No</label></div>
            <div class="error"></div>
        </div>
        <div class="name-preference"><label class="label col-lg-9 margin" for="name-preference">Q. Can you name them ?</label>
          <textarea name="name-preference" id="name-preference" cols="50" rows="2"></textarea></div>
        <label class="label col-lg-9 margin" for="skin-preference">Q. Would you be comfortable with the esthetician taking before-and-after photos for documentation or promotional purposes?</label>
        <div class="radio-list row" id="skin-preference">
            <div class="radio-item col-md-4" ><input name="photo" id="yes2" type="radio"><label for="yes2">Yes</label></div>
            <div class="radio-item col-md-4"><input name="photo" id="no2" type="radio"><label for="no2">No</label></div>
            <div class="error"></div>
        </div>
    </div>

      </div>
      <div class="margin">
        <input type="submit" class="submit" onclick="validateFacial()" value="Submit">
      </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script src="script.js"></script>
    <script src="./facial.script.js"></script>
  </body>
</html>
